<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Food Order System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
  .cart-item-card {
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .cart-item-card:hover {
    transform: scale(1.02);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .cart-item-img {
    height: 180px;
    object-fit: cover;
    border-bottom: 3px solid #f0f0f0;
  }

  .cart-item-title {
    font-weight: 600;
    font-size: 1.1rem;
    color: #343a40;
  }

  .cart-item-price {
    color: #28a745;
    font-weight: bold;
  }

  .remove-btn {
    background-color: #dc3545;
    color: white;
    border: none;
  }

  .remove-btn:hover {
    background-color: #b02a37;
  }
</style>


</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <div id="header-placeholder"></div>

  <main class="flex-grow-1 py-5">
    <div class="container">
      <h2 class="text-center mb-5 text-danger display-5 fw-bold">ðŸ›’ Your Cart</h2>

      <div class="row g-4" id="cart-items">
      </div>

      <div class="mt-5 text-end">
        <h4 class="text-dark">Total: â‚¹<span id="cart-total" class="text-success fw-bold">0</span></h4>
        <button class="btn btn-success btn-lg mt-3" onclick="proceedToCheckout()">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  
  <div id="footer-placeholder"></div>



  <script src="js/main.js"></script>
  <script src="js/product.js"></script>
  <script>
    loadHeader();
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const products = JSON.parse(localStorage.getItem("products")) || window.products;
      const cartContainer = document.getElementById("cart-items");

      let total = 0;
      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class='text-center'>Your cart is empty.</p>`;
        document.getElementById("cart-total").innerText = "0";
        return;
      }

      cart.forEach((productId, index) => {
        const product = products.find(p => p.id === productId);
        if (product) {
          total += product.price;
          cartContainer.innerHTML += `
            <div class="col-md-6 mb-3">
              <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <div>
                    <h5>${product.name}</h5>
                    <p>â‚¹${product.price}</p>
                  </div>
                  <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
                </div>
              </div>
            </div>`;
        }
      });

      document.getElementById("cart-total").innerText = total;
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      localStorage.removeItem("cart", JSON.stringify(cart));
      loadCart();
      updateCartCount();
    }
    loadCart();
function proceedToCheckout() {
 const total = document.getElementById("cart-total").innerText;
 localStorage.setItem("totalAmount", total);
 window.location.href = "payment.html";
}


</script>



</body>
</html>
