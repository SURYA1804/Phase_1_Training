<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Orders - Leo Foods</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light ">
<div id="header-placeholder"></div>

<div style="min-height: 700px; padding-top: 20px;">

  <h2 class="mb-4 text-center text-primary">ðŸ§¾ Your Orders</h2>

  <table class="table table-bordered table-hover">
    <thead class="table-success">
      <tr>
        <th>Order ID</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price (â‚¹)</th>
        <th>Total (â‚¹)</th>
      </tr>
    </thead>
    <tbody id="orderTableBody">
      <!-- Orders will be inserted here -->
    </tbody>
  </table>

  <div id="noOrdersMessage" class="text-center text-muted mt-5" style="display: none;">
    <h5>No orders found.</h5>
  </div>
  </div>
  <div id="footer-placeholder"></div>
 <script src="js/main.js"></script>
  <script src="js/product.js"></script>
  <script>
  fetch('components/header.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('header-placeholder').innerHTML = data;
    updateCartCount(); 
  });
      fetch('components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    loadHeader();
  const username = localStorage.getItem("username");
  const allOrders = JSON.parse(localStorage.getItem("orders") || "[]");

  const userOrders = allOrders.filter(order => order.username === username);

  const tbody = document.getElementById("orderTableBody");
  const noOrdersMessage = document.getElementById("noOrdersMessage");

  if (userOrders.length === 0) {
    noOrdersMessage.style.display = "block";
  } else {
    userOrders.forEach(order => {
      order.items.forEach(item => {
        const row = `
          <tr>
            <td>${order.orderId}</td>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>${item.price}</td>
            <td>${item.qty * item.price}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    });
  }
</script>
</body>
</html>
